name: e2e-tests

on:
  push:
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  start-test-stop:
    timeout-minutes: 10
    # See https://github.com/microsoft/playwright/issues/15764
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      #
      # Cache settings
      - name: cache the docker images
        uses: actions/cache@v3
        with:
          path: tmp/docker-images
          key: ${{ github.workflow }}-tmp-docker-images-${{ hashFiles('Dockerfile.d/**') }}
      - name: cache the pnpm store
        uses: actions/cache@v3
        with:
          path: .pnpm-store
          key: ${{ runner.os }}-dotpnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: cache user deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-dotnpm-${{ hashFiles('**/package-lock.json') }}
      - name: cache workspace deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
      - name: cache service deps - bff
        uses: actions/cache@v3
        with:
          path: bff/node_modules
          key: ${{ runner.os }}-bff-node_modules-${{ hashFiles('bff/package-lock.json') }}
      - name: cache service deps - e2e-tests
        uses: actions/cache@v3
        with:
          path: e2e-tests/node_modules
          key: ${{ runner.os }}-e2e-tests-node_modules-${{ hashFiles('e2e-tests/package-lock.json') }}
      - name: cache service deps - frontend
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node_modules-${{ hashFiles('frontend/package-lock.json') }}
      #
      # Envirinment settings
      - name: Export UIDs as environment variables
        run: |
          echo "GID=$(id -g)" >> .env
          echo "UID=$(id -u)" >> .env
      #
      # Prepare services
      - name: Load the docker image if it exists
        timeout-minutes: 4
        run: |
          docker compose --profile=dev-all config --format=json\
           | jq --compact-output --raw-output '[.services[] | select((.image != null) and (.image | startswith("local.local"))) | .image] | sort | unique | .[]'\
           | sed -e 's!^local.local/no-name/\([[:alnum:]-]\+\):HEAD$!\1!'\
           | xargs -I '{srv}' --max-procs=0 --verbose\
           bash -lc '
          \test -f tmp/docker-images/{srv}\
           && docker load --input tmp/docker-images/{srv}\
           || echo "{srv} not exists"\
          '
      - name: Pull containers
        timeout-minutes: 4
        run: |
          docker compose pull --include-deps bff e2e-tests frontend
      - name: Build containers
        timeout-minutes: 8
        run: |
          docker compose build bff e2e-tests frontend
      - name: Save the docker image
        timeout-minutes: 4
        run: |
          docker images\
           --filter=reference='local.local/no-name/*-dev'\
           --format='{{.Repository}}'\
           | sed -e 's!^local.local/no-name/!!'\
           | xargs -I '{img}' --max-procs=0 --verbose\
           docker save --output 'tmp/docker-images/{img}' 'local.local/no-name/{img}:HEAD'
      - name: (debug) List saved images
        timeout-minutes: 8
        run: |
          ls -al tmp/docker-images/
      - name: Start services
        timeout-minutes: 4
        run: |
          docker compose up --wait bff e2e-tests frontend
      - name: Show logs - bff
        run: |
          docker compose logs bff
      - name: Show logs - e2e-tests
        run: |
          docker compose logs e2e-tests
      - name: Show logs - frontend
        run: |
          docker compose logs frontend
      #
      # Test services
      - name: It should successfully generate Web API clients in the frontend
        timeout-minutes: 2
        run: |
          docker compose exec frontend npm run generate:clients
      - name: It should be no change in the clients
        timeout-minutes: 1
        run: |
          git diff --exit-code frontend/lib/generated
      - name: Lint the service
        timeout-minutes: 1
        run: |
          docker compose exec e2e-tests npm run lint
      - name: List the tests
        timeout-minutes: 1
        run: |
          docker compose exec e2e-tests npm run test -- --list
      - name: Test the service
        timeout-minutes: 4
        run: |
          docker compose exec e2e-tests npm run test -- --reporter=line
      #
      # Clean up
      - name: Stop the service
        timeout-minutes: 1
        run: |
          docker compose --profile=all down
